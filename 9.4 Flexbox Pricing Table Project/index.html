<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Mina&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-color: #711DB0;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }
    .pricing-plan{
      background-color: #C21292;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      flex: 1;
    }
    .plan-title{
      color: #EF4040;
      font-family: 'Mina', sans-serif;
      font-weight: bold;
      font-size: 30px;
    }
    .plan-price{
      color: #FFA732;
      font-family: 'Mina', sans-serif;
      font-weight:  bold;
      font-size: 40px;
    }
    .plan-features{
      gap: 10px;
      padding: 0;
    }
    .plan-button{
      background-color: #F99417;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      border: 0;
    }
    ul{
      margin: 0;
    }
    li{
      list-style: none;
      color: #E26EE5;
      font-size: 20px;
      margin-bottom: 10px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
      flex-direction: column;
      }
      .pricing-plan{
        min-width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
